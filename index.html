<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Of-Paradux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <!-- Login section start here -->
        <section>
            <div id="login_area" class="container">
                <h2 class="text-center">Welcome to Bank-Of-Paradux</h2>
                <div id="login_form">
                    <h3>Login</h3>
                    <input type="email" class="form-control" placeholder="Email">
                    <br>
                    <input type="password" class="form-control" placeholder="Password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
        </section>
        <!-- Login section end here -->
        <section>
            <div id="main_page">
                <!-- Deposit,Withdraw,Balance Show in area start here -->
                <div>
                    <div class="row show_area">
                        <div class="col-md-4 ">
                            <div class="status Deposit">
                                <h4>Deposit</h4>
                                <h3>$ <span id="currentDiposit">00</span></h3>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="status Withdraw">
                                <h4>Withdraw</h4>
                                <h3>$ <span id="currentWithdraw"> 00</span></h3>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="status Balance">
                                <h4>Balance</h4>
                                <h3>$<span id="currentBalance"> 100</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Deposit,Withdraw,Balance Show in area end here -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit_area">
                            <h3>Deposit</h3>
                            <input id="depositAmount" type="text" class="form-control"
                                placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit_area">
                            <h3>Withdraw</h3>
                            <input id="withdrawAmount" type="text" class="form-control"
                                placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
